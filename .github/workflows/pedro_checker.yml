name: PEDro Watcher

on:
  schedule:
    - cron: "0 12 1,15 * *"   # 12:00 UTC on days 1st and 15th
  workflow_dispatch:      

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        SUBSCRIBERS: ${{ secrets.SUBSCRIBERS }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run PEDro check script
      run: python main.py

    - name: Save updated JSON (if needed)
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"

        # Stage the file
        git add records_counts.json

        # Check if there are staged changes
        if git diff --cached --quiet; then
          echo "‚úÖ No changes to commit."
        else
          echo "üì¶ Changes detected. Committing and pushing..."
          git commit -m "üîÑ Update counts [GitHub Actions]"
          
          # Pull with rebase and handle possible conflicts
          git pull origin main --rebase || {
            echo "‚ö†Ô∏è Rebase failed. Aborting rebase and skipping push."
            git rebase --abort
            exit 1
          }

          # Push the update
          git push origin main
        fi
    
    - name: Upload records_counts.json artifact
      uses: actions/upload-artifact@v4
      with:
        name: records_counts
        path: records_counts.json