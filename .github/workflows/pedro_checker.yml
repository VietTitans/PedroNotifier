name: PEDro Watcher

on:
  schedule:
    - cron: "0 7 1-14 * *"   # 07:00 UTC on days 1–14
    - cron: "0 19 1-14 * *"  # 19:00 UTC on days 1–14   
  workflow_dispatch:      

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run PEDro check script
      run: python main.py

    - name: Save updated JSON (if needed)
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git pull origin main --rebase
        git add records_counts.json
        git commit -m "Update counts" || echo "No changes to commit"
        git push origin main
    
    - name: Upload records_counts.json artifact
      uses: actions/upload-artifact@v4
      with:
        name: records_counts
        path: records_counts.json
    

